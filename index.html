<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Kalkulus</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="assets/css/styles.css" />
  </head>
  <body>
    <section class="flex flex-col justify-center items-center h-full">
      <div class="flex flex-row gap-4 bg-[#EDDFB3] p-4 rounded-lg">
        <div class="flex flex-col">
          <span>NAMA</span>
          <span>NIM</span>
          <span>DOSEN</span>
          <span>MATKUL</span>
        </div>
        <div class="flex flex-col">
          <span>: Dystian En Yusgiantoro</span>
          <span>: 411221165</span>
          <span>: Masnia, M.Pd</span>
          <span>: Kalkulus</span>
        </div>
      </div>

      <div class="flex flex-col flex-wrap gap-4 bg-[#87805E] p-5 mt-5 mx-5 max-w-md shadow rounded-lg">
        <h1 class="text-[22px] font-bold text-[#EDDFB3]">Menghitung Persamaan Kuadrat</h1>
        <hr />
        <div class="flex flex-col items-center bg-[#EDDFB3] rounded-lg text-center font-bold py-3">
          <h1>Rumus Persamaan Kuadrat</h1>
          <h4><span id="A">A</span>x<sup>2</sup> + <span id="B">B</span>x + <span id="C">C</span> = 0</h4>
          <!-- <img src="assets/images/rumus.png" width="130" height="50"> -->
        </div>
        <div class="column">
          <h4 class="font-semibold text-[#EDDFB3]">Nilai a</h4>
          <input id="nilaiA" type="number" value="0" onchange="onChange('A')"/>
        </div>
        <div class="column">
          <h4 class="font-semibold text-[#EDDFB3]">Nilai b</h4>
          <input id="nilaiB" type="number" value="0" onchange="onChange('B')"/>
        </div>
        <div class="column">
          <h4 class="font-semibold text-[#EDDFB3]">Nilai c</h4>
          <input id="nilaiC" type="number" value="0" onchange="onChange('C')"/>
        </div>
        <div class="flex flex-row gap-4 justify-end">
          <button class="button-reset" onclick="onReset()">Reset</button>
          <button class="button-submit" onclick="onSubmit()">Submit</button>
        </div>

        <div id="result-success" class="bg-green-300 rounded-lg font-bold p-3 hidden">Hasil Persamaan Kudrat dari nilai-nilai yang anda masukan yaitu x<sub>1</sub> = <span id="x1">0</span> dan x<sub>2</sub> = <span id="x2">0</span></div>
      </div>
    </section>

    <script src="assets/js/index.js"></script>
  </body>
</html>
